<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Email from SpecialList</title>
</head>
<body>
<div class="email-container" style="background-color: #008DAA">
    <h2>Password Reset Request</h2>
    <p>Hello {{ user.get_username }},</p>
    <p>You requested to reset your password. Click the button below to choose a new password:</p>

    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn">
        Reset Password
    </a>

    <p>If you didn't request this, you can safely ignore this email.</p>

    <div class="footer">
        &copy; {{ current_year }} SpecialList. All rights reserved.
    </div>
</div>
</body>
</html>
