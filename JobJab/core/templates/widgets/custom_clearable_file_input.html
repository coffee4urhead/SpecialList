<div class="custom-image-widget">
    {% if widget.value and widget.value.url %}
        <img src="{{ widget.value.url }}" alt="Current image" style="height: 100px; display: block; margin-bottom: 10px;">
    {% endif %}
    <input type="{{ widget.type }}" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>
</div>
