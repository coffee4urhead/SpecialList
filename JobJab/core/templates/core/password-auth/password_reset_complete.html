<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #1d98a1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;

            div#text-holder {
                padding: 30px;
                border-radius: 8px;
                width: 50%;
                height: auto;
                background-color: white;
                text-align: center;
                margin: 15rem auto;
            }

            p, a {
                font-family: "Euclid Circular A", sans-serif;
                font-weight: 500;
                font-size: clamp(1em, 1.5em, 2em);
                font-style: oblique;
                color: black;
            }
        }
    </style>
    <title>Password Reset Complete</title>
</head>
<body>
<div id="text-holder">
    <p>Your password has been reset. You can now <a style='color: blue; font-size: 1.2em' href="{% url 'login' %}">log in</a> with your new password.</p>
</div>
</body>
</html>
