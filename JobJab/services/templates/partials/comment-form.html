<form id="leave-comment-form" action="{% url 'comment_service' service.id %}" method="POST">
    {% csrf_token %}
    <label for="id_content">Say something</label>
    <input
            id="id_content"
            type="text"
            name="content"
            class="comment-input"
            placeholder="Enter your comment..."
            required/>

    <button type="submit" class="filled-web-btn">Comment Service</button>
</form>
