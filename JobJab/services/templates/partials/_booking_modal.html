<div id="booking-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Book This Service</h3>

    <form id="booking-form" method="post">
      {% csrf_token %}
      <input type="hidden" name="time_slot_id" id="selected-slot">
      <div class="form-group">
        <label>Your Name:</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Notes:</label>
        <textarea name="notes"></textarea>
      </div>
      <button type="submit" class="book-btn">Confirm Booking</button>
    </form>

    <form id="payment-form" style="display: none; margin-top: 20px;">
      <div id="payment-element"></div>
      <button id="submit-button" class="book-btn" type="submit">Submit Payment</button>
      <div id="payment-message" class="hidden" style="color: red; margin-top: 10px;"></div>
    </form>
  </div>
</div>
