<form id="profile-edit-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_first_name">First Name</label>
        {{ form.first_name }}
    </div>
    <div class="form-group">
        <label for="id_last_name">Last Name</label>
        {{ form.last_name }}
    </div>
    <div class="form-group">
        <label for="id_email">Email</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label for="id_bio">Bio</label>
        {{ form.bio }}
    </div>
    <div class="form-group">
        <label for="id_profile_picture">Profile Picture</label>
        {{ form.profile_picture }}
    </div>
    <div class="form-group">
        <label for="id_backcover_profile">Cover Photo</label>
        {{ form.backcover_profile }}
    </div>
    <div class="form-group">
        <label for="id_phone_number">Phone Number</label>
        {{ form.phone_number }}
    </div>
    <div class="form-group">
        <label for="id_profession">Profession</label>
        {{ form.profession }}
    </div>
    <div class="form-group">
        <label for="id_personal_number">Personal Number</label>
        {{ form.personal_number }}
    </div>
    <div class="form-group">
        <label for="id_timezone">Timezone</label>
        {{ form.timezone }}
    </div>
    <div class="form-buttons">
        <button type="submit" class="filled-web-btn">Save Changes</button>
        <button type="button" id="cancel-edit" class="emp-web-btn">Cancel</button>
    </div>
</form>
